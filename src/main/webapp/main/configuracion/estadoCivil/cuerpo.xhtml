<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:facilerp="http://xmlns.jcp.org/jsf/composite/facilerp">





    <h:form id="formABM">
        <p:growl id="mensajes" autoUpdate="true"/>

        <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;" id="panel">



            <h:outputText value="Empresa"  styleClass="FontVoltRegular"
                          rendered="#{not(contexto == 'creacion')}"/>
            <h:outputText value="#{estadoCivilBean.actual.empresa == null?'':estadoCivilBean.actual.empresa.nombre}" styleClass="FontVoltRegular"
                          rendered="#{not(contexto == 'creacion')}"/>

            <p:outputLabel value="Nombre" for="nombre" styleClass="FontVoltRegular" />
            <h:outputText value="#{estadoCivilBean.actual.nombre}" rendered="#{(contexto == 'vista')}"  styleClass="FontVoltRegular"/>
            <p:inputText value="#{estadoCivilBean.actual.nombre}" required="true" id="nombre" rendered="#{not(contexto == 'vista')}"/>


        </p:panelGrid>
        <facilerp:botoneraABM bean="#{estadoCivilBean}" contexto="#{contexto}" entidad="estadoCivil" update=":formABM:panel"/>

    </h:form>



</ui:composition>
