<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">





    <h:form>
        <p:growl id="mensajes" autoUpdate="true"/>
        <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;" id="panel">


            <p:outputLabel value="Empresa" for="empresa" />
            <h:outputText value="#{sucursalBean.actual.empresa == null?'':sucursalBean.actual.empresa.nombre}" rendered="#{(contexto == 'vista')}"/>
            <p:selectOneMenu value="#{sucursalBean.actual.empresa}" rendered="#{not(contexto == 'vista')}" id="empresa">
                <f:selectItems value="#{empresaBean.itemsAvailableSelectMany}"/>
            </p:selectOneMenu>

            <p:spacer/>
            <p:spacer/>
            <p:outputLabel value="Nombre" for="nombre" />
            <h:outputText value="#{sucursalBean.actual.nombre}" rendered="#{(contexto == 'vista')}"/>
            <p:inputText value="#{sucursalBean.actual.nombre}" required="true" id="nombre" rendered="#{not(contexto == 'vista')}"/>

            <p:outputLabel value="Nro Establecimiemto" for="establecimiento" />
            <h:outputText value="#{sucursalBean.actual.nroEstablecimiento}" rendered="#{(contexto == 'vista')}"/>
            <p:inputText value="#{sucursalBean.actual.nroEstablecimiento}" required="true" id="establecimiento" rendered="#{not(contexto == 'vista')}"/>



            <p:outputLabel value="Dirección" for="direccion" />
            <h:outputText value="#{sucursalBean.actual.direccion}" rendered="#{(contexto == 'vista')}"/>
            <p:inputText value="#{sucursalBean.actual.direccion}" required="true" id="direccion" rendered="#{not(contexto == 'vista')}"/>


            <p:outputLabel value="Télefono" for="telefono" />
            <h:outputText value="#{sucursalBean.actual.telefono}" rendered="#{(contexto == 'vista')}"/>
            <p:inputText value="#{sucursalBean.actual.telefono}" required="true" id="telefono" rendered="#{not(contexto == 'vista')}"/>
        </p:panelGrid>

        <div class="CardFooter">
            <div class="ui-grid ui-grid-responsive">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <p:commandButton value="Crear" action="#{sucursalBean.create()}" styleClass="Fleft GreenButton" update="panel" rendered="#{(contexto == 'creacion')}"/>
                        <p:commandButton value="Guardar" action="#{sucursalBean.edit()}" styleClass="Fleft BlueButton" update="panel" rendered="#{(contexto == 'edicion')}"/>
                        <p:button value="Editar"  styleClass="Fleft BlueButton" outcome="edita" rendered="#{(contexto == 'vista')}">
                            <f:param name="id" value="#{sucursalBean.actual.id}"/>
                        </p:button>
                        <p:commandButton value="Eliminar" action="#{sucursalBean.remove()}" styleClass="Fleft RedButton" update="panel" rendered="#{(contexto == 'vista')}"/>
                    </div>


                </div>
            </div>




        </div>

    </h:form>



</ui:composition>
