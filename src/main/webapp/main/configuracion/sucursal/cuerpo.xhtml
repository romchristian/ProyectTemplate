<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:facilerp="http://xmlns.jcp.org/jsf/composite/facilerp">





    <h:form  id="formABM">
        <p:growl id="mensajes" autoUpdate="true"/>
        <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;" id="panel">


            <h:outputText value="Empresa"  styleClass="FontVoltRegular"
                          rendered="#{not(contexto == 'creacion')}"/>
            <h:outputText value="#{sucursalBean.actual.empresa == null?'':sucursalBean.actual.empresa.nombre}" styleClass="FontVoltRegular"
                          rendered="#{not(contexto == 'creacion')}"/>

            <p:outputLabel value="Nombre" for="nombre" styleClass="FontVoltRegular" />
            <h:outputText value="#{sucursalBean.actual.nombre}" rendered="#{(contexto == 'vista')}" styleClass="FontVoltRegular"/>
            <p:inputText value="#{sucursalBean.actual.nombre}" required="true" id="nombre" rendered="#{not(contexto == 'vista')}"/>

            <p:outputLabel value="Nro Establecimiemto" for="establecimiento" styleClass="FontVoltRegular"/>
            <h:outputText value="#{sucursalBean.actual.nroEstablecimiento}" rendered="#{(contexto == 'vista')}" styleClass="FontVoltRegular"/>
            <p:inputText value="#{sucursalBean.actual.nroEstablecimiento}" required="true" id="establecimiento" rendered="#{not(contexto == 'vista')}"/>



            <p:outputLabel value="Dirección" for="direccion" styleClass="FontVoltRegular"/>
            <h:outputText value="#{sucursalBean.actual.direccion}" rendered="#{(contexto == 'vista')}" styleClass="FontVoltRegular"/>
            <p:inputText value="#{sucursalBean.actual.direccion}" required="true" id="direccion" rendered="#{not(contexto == 'vista')}"/>


            <p:outputLabel value="Télefono" for="telefono" styleClass="FontVoltRegular"/>
            <h:outputText value="#{sucursalBean.actual.telefono}" rendered="#{(contexto == 'vista')}"styleClass="FontVoltRegular"/>
            <p:inputText value="#{sucursalBean.actual.telefono}" required="true" id="telefono" rendered="#{not(contexto == 'vista')}"/>
        </p:panelGrid>

        <facilerp:botoneraABM bean="#{sucursalBean}" contexto="#{contexto}" entidad="sucursal" update=":formABM:panel"/>

    </h:form>



</ui:composition>
