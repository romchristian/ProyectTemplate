<?xml version='1.0' encoding='UTF-8' ?>

                xmlns:p="http://primefaces.org/ui"

    <f:metadata>
        <f:viewParam name="id" value="#{empresaBean.id}"/>
        <f:viewAction action="#{empresaBean.cargaDatos()}"/>

    <ui:decorate template="/main/util/cuerpoTemplate.xhtml">

            <ui:include src="cuerpo.xhtml">
                <ui:param name="contexto" value="vista"/>

            </ui:include>
        </ui:define>
    </ui:decorate>
