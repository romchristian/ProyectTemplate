<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">


    <ui:decorate template="/main/util/cuerpoTemplate.xhtml">
        <ui:define name="content">
            <h:form>


                <div class="Container100 Responsive100">
                    <p:breadCrumb homeDisplay="text">
                        <p:menuitem outcome="#{menuController.moduloActual.defaultpage}" value="#{menuController.moduloActual.nombre}"/>
                        <p:menuitem outcome="listado" value="Listado de Inventarios"/>

                    </p:breadCrumb>
                </div>

                <div class="Container100 Responsive100">
                    <div class="Card">
                        <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;" id="panel">



                        </p:panelGrid>
                        <div class="CardFooter">
                            <div class="ui-grid ui-grid-responsive">
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-4">
                                        <p:spacer/>
                                    </div>
                                    <div class="ui-grid-col-2">
                                        <p:commandButton action="#{inventarioBean.termina()}" value="Cancelar" styleClass="BlueButton" ajax="false"/>
                                    </div>
                                    <div class="ui-grid-col-2">
                                        <p:commandButton action="#{inventarioBean.navUpload()}" value="Atras" ajax="false"/>
                                    </div>
                                    <div class="ui-grid-col-2">
                                        <p:commandButton action="#{inventarioBean.guardar()}" value="Cargar otro" styleClass="BlueButton" ajax="false"/>
                                    </div>
                                    <div class="ui-grid-col-2">
                                        <p:commandButton action="#{inventarioBean.finalizar()}" value="Finalizar" styleClass="BlueButton" ajax="false"/>
                                    </div>

                                </div>
                            </div>




                        </div>

                    </div>
                </div>
            </h:form>

        </ui:define>
    </ui:decorate>


</ui:composition>
