<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:facilerp="http://xmlns.jcp.org/jsf/composite/facilerp">





    <h:form  id="formABM" enctype="multipart/form-data">
        <p:growl id="mensajes" autoUpdate="true"/>
        <div class="Container70 Responsive100">
            <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;" id="panel">


                <h:outputText value="Empresa"  styleClass="FontVoltRegular"
                              rendered="#{not(contexto == 'creacion')}"/>
                <h:outputText value="#{movimientoStockBean.actual.empresa == null?'':movimientoStockBean.actual.empresa.nombre}" styleClass="FontVoltRegular"
                              rendered="#{not(contexto == 'creacion')}"/>



            </p:panelGrid>
        </div>
        <div class="Container30 Responsive100">
            <facilerp:imagenCrop  contexto="#{contexto}" bean="#{movimientoStockBean}" entidad="movimientoStock"/>
        </div>
        <div class="Container100 Responsive100">
            <facilerp:botoneraABM bean="#{movimientoStockBean}" contexto="#{contexto}" entidad="movimientoStock" update=":formABM:panel" ajax="false"/>
        </div>




    </h:form>



</ui:composition>
