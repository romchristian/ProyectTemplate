<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:decorate template="/main/util/cuerpoTemplate.xhtml">
        <ui:define name="content">
            <div class="Container100 Responsive100">
                <h:form>
                    <p:breadCrumb homeDisplay="text">
                        <p:menuitem outcome="#{menuController.moduloActual.defaultpage}" value="#{menuController.moduloActual.nombre}"/>
                        <p:menuitem  value="Catalogo de Productos"/>

                    </p:breadCrumb>
                </h:form>

            </div>
            <div class="Container100 ui-fluid">
                <div class="Card">
                    <h:form>

                        <p:selectOneMenu value="#{reporteCatalogoProducto.deposito}" styleClass="depositos"
                                         id="depositoPivot">
                            <p:ajax event="change" process="@this" update="ubicacionPivot"/>
                            <f:selectItems value="#{depositoBean.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>


                        <p:outputLabel value="UbicaciÃ³n" for="ubicacionPivot" styleClass="FontVoltRegular depositos"/>

                        <p:selectOneMenu value="#{reporteCatalogoProducto.ubicacion}" styleClass="depositos"
                                         id="ubicacionPivot">
                            <f:selectItems value="#{reporteCatalogoProducto.deposito.itemsUbicaciones}"/>
                        </p:selectOneMenu> 
                        
                        <p:commandButton id="ejecutar" value="Ejecutar" action="#{reporteCatalogoProducto.generar()}" ajax="false"/>
                    </h:form>
                </div>
            </div>

        </ui:define>
    </ui:decorate>
</ui:composition>
