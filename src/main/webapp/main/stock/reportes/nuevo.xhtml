<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:decorate template="/main/util/cuerpoTemplate.xhtml">
        <ui:define name="content">
            <div class="Container100 Responsive100">
                <h:form>
                    <p:breadCrumb homeDisplay="text">
                        <p:menuitem outcome="#{menuController.moduloActual.defaultpage}" value="#{menuController.moduloActual.nombre}"/>
                        <p:menuitem  value="Catalogo de Productos"/>

                    </p:breadCrumb>
                </h:form>

            </div>
            <div class="Container100 ui-fluid">
                <div class="Card">
                    <h:form>
                        <p:commandButton id="ejecutar" value="Ejecutar" action="#{reporteCatalogoProducto.generar()}" ajax="false"/>
                    </h:form>
                </div>
            </div>

        </ui:define>
    </ui:decorate>
</ui:composition>
