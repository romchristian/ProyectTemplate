<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">


    <!-- TOPBAR START -->    
    <div id="layout-topbar">
        <div id="layout-topbar-indent">
            <a id="menu-button"><i class="icon-th-menu"></i></a>
            <a href="dashboard.xhtml"><h:graphicImage name="logo.png"  library="img" style="height: 50px;padding-left: 10px; padding-top: 5px"/></a>

            <span class="DispInlBlock Fright" style="margin:10px 10px 0px 0px;">
                <h:form styleClass="DispInline">
                    <p:splitButton value="#{credencial.usuario.nombre}" styleClass="White Fs14" appendTo="@this">

                        <p:menuitem value="Salir"  icon="fa fa-power-off" action="#{autenticador.logout()}"/>
                    </p:splitButton>
                </h:form>
            </span>
        </div>
    </div>
    <!-- TOPBAR END -->


    <style type="text/css">
        .menuEmpresa > label {
            color: white;
            font-size: 14pt
        }

        .menuEmpresa > div {
            background: none!important;
        }

        .menuEmpresa > div > span {
            background: none!important;
        }
    </style>
    <!-- TOPMENU START -->
    <ul id="top-menu">
        <li style="float:left; border:none;">
            <h:form>
                <p:selectOneMenu value="#{credencial.empresa}" style="width: 100%" styleClass="menuEmpresa">

                    <p:ajax listener="#{credencial.handleChange}" process="@this" event="change"/>
                    <f:selectItems value="#{empresaBean.itemsAvailableSelectOne}" />
                    
                </p:selectOneMenu>
            </h:form>
        </li>

        <ui:repeat value="#{menuController.modulos}" var="m">
            <li>
                <a href="#{request.contextPath}#{m.defaultpage}" class="menuSeleccionado"><i class="#{m.iconFont}"></i><span class="Fs16">#{m.nombre}</span></a>
            </li>
        </ui:repeat>


    </ul>
    <!-- TOPMENU END -->

</ui:composition>
