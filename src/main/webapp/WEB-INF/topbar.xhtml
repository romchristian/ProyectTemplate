<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">


    <!-- TOPBAR START -->    
    <div id="layout-topbar">
        <div id="layout-topbar-indent">
            <a id="menu-button"><i class="icon-th-menu"></i></a>
            <a href="dashboard.xhtml"><h:graphicImage name="images/logo.svg" id="logo" library="volt-layout" /></a>

            <span class="DispInlBlock Fright" style="margin:10px 10px 0px 0px;">
                <h:form styleClass="DispInline">
                    <p:splitButton value="Menu" icon="ui-icon-check fa fa-cog" styleClass="White Fs14" appendTo="@this">
                        <p:menuitem value="Users" icon="fa fa-user" />
                        <p:menuitem value="Reports" icon="fa fa-file-text-o" />
                        <p:menuitem value="Charts" icon="fa fa-line-chart" />
                        <p:separator />
                        <p:menuitem value="Tasks" icon="fa fa-tasks" />
                        <p:menuitem value="Messages" icon="fa fa-envelope-o" />
                        <p:menuitem value="Notes" icon="fa fa-file-zip-o" />
                        <p:separator />
                        <p:menuitem value="Log In / Log Out" url="#" icon="fa fa-key" />
                    </p:splitButton>
                </h:form>
            </span>
        </div>
    </div>
    <!-- TOPBAR END -->

    <!-- TOPMENU START -->
    <ul id="top-menu">
        <li style="float:left; border:none;">
            <a href="#"><i class="icon-vcard Opac80 Fs22"></i><span><span class="Fs16">Mr. Jack BAUER, Welcome</span></span></a>
        </li>

        <ui:repeat value="#{menuController.modulos}" var="m">
            <li>
                <a href="#{request.contextPath}#{m.defaultpage}" class="menuSeleccionado"><i class="#{m.iconFont}"></i><span class="Fs16">#{m.nombre}</span></a>
            </li>
        </ui:repeat>


    </ul>
    <!-- TOPMENU END -->

</ui:composition>
